---
# NAS
exports:
  - /srv/nfs/luna 10.66.77.0/24(rw,sync,insecure,subtree_check,all_squash,anonuid=0,anongid=0)
  - /srv/nfs/puppet 10.66.77.0/24(async,ro,insecure,subtree_check,no_root_squash)
  - /srv/nfs/byronsanchez 10.66.77.0/24(rw,sync,insecure,subtree_check,all_squash,anonuid=0,anongid=0)

# BACKUP
ssh_configs:

  root:

    - |
      Host rbackup production.hackbytes.com
      ForwardAgent yes
      Hostname production.hackbytes.com
      IdentityFile ~/.ssh/rbackup_rsa
      User rbackup
      Port 1224

    - |
      Host rbackup production.nitelite.io
      ForwardAgent yes
      Hostname production.nitelite.io
      IdentityFile ~/.ssh/rbackup_rsa
      User rbackup
      Port 1224

    - |
      Host rbackup stage.hackbytes.com
      ForwardAgent yes
      Hostname stage.hackbytes.com
      IdentityFile ~/.ssh/rbackup_rsa
      User rbackup
      Port 1224

    - |
      Host rbackup stage.nitelite.io
      ForwardAgent yes
      Hostname stage.nitelite.io
      IdentityFile ~/.ssh/rbackup_rsa
